class_name: Restv1Tester
modules:
    enabled:
        - \Helper\Restv1
        - REST
        - WPDb
        - WPBrowser
        - \Helper\TribeDb
        - Asserts
        - WPLoader
    config:
        WPDb:
            dsn: 'mysql:host=%TEST_DB_HOST%;dbname=%TEST_DB_NAME%'
            user: %TEST_DB_USER%
            password: %TEST_DB_PASSWORD%
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            url: '%TEST_SITE_WP_URL%'
            tablePrefix: '%TEST_TABLE_PREFIX%'
            waitlock: 10
        WPBrowser:
            url: '%TEST_SITE_WP_URL%'
            adminUsername: %TEST_SITE_ADMIN_USERNAME%
            adminPassword: '%TEST_SITE_ADMIN_PASSWORD%'
            adminUrl: /wp-admin
        REST:
            depends: WPBrowser
            url: '%TEST_SITE_WP_URL%/wp-json/tribe/events/v1/'
        WPLoader:
            # just load WordPress using the same db as WPDb
            loadOnly: true
            wpRootFolder: %WP_ROOT_FOLDER%
            dbName: %TEST_DB_NAME%
            dbHost: %TEST_DB_HOST%
            dbUser: %TEST_DB_USER%
            dbPassword: '%TEST_DB_PASSWORD%'

