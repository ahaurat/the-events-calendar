# Codeception Test Suite Configuration

# suite for WordPress acceptance tests.
# perform tests in browser using WPBrowser or WPWebDriver modules.
class_name: AcceptanceTester
modules:
  enabled:
    - \Helper\Acceptance
    - \Helper\TribeDb
    - WPBrowser
    - WPDb
    - WPLoader
  config:
    WPBrowser:
      url: '%TEST_SITE_WP_URL%'
      adminUsername: %TEST_SITE_ADMIN_USERNAME%
      adminPassword: %TEST_SITE_ADMIN_PASSWORD%
      adminUrl: '%TEST_SITE_WP_ADMIN_PATH%'
    WPDb:
      dsn: 'mysql:host=%TEST_DB_HOST%;dbname=%TEST_DB_NAME%'
      user: %TEST_DB_USER%
      password: %TEST_DB_PASSWORD%
      dump: tests/_data/dump.sql
      populate: true
      cleanup: false
      url: '%TEST_SITE_WP_URL%'
      tablePrefix: %TEST_TABLE_PREFIX%
      urlReplacement: true
    WPLoader:
      wpRootFolder: %WP_ROOT_FOLDER%
      dbName: %TEST_DB_NAME%
      dbHost: %TEST_DB_HOST%
      dbUser: %TEST_DB_USER%
      dbPassword: %TEST_DB_PASSWORD%
      tablePrefix: %TEST_TABLE_PREFIX%
      domain: %TEST_SITE_WP_DOMAIN%
      adminEmail: admin@tribe.localhost
      plugins:
        - the-events-calendar/the-events-calendar.php
      activatePlugins:
        - the-events-calendar/the-events-calendar.php